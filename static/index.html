<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/map.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>
    <div class="container">
        <div id="info">
            <h1>Информация</h1>
            <div id="info-content">
                <!-- Здесь будет динамический контент -->
                <p>Выберите метку на карте для просмотра подробностей.</p>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script>
        // Инициализация карты
        const map = L.map('map').setView([55.7558, 37.6173], 10);

        // Добавление основного слоя карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Создание пользовательских иконок разных цветов
        const redIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        const greenIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        let currentMarker = null;
        let isMarkerSaved = false;
        let firstClickAfterSave = false;

        // Функция для обновления информационного блока
        function updateInfoContent(markerData) {
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `
                <h2>Детали метки</h2>
                <p><strong>Широта:</strong> ${markerData.latitude}</p>
                <p><strong>Долгота:</strong> ${markerData.longitude}</p>
                <p><strong>Комментарий:</strong> ${markerData.comment}</p>
            `;
        }

        async function saveComment(lat, lng) {
            const comment = document.getElementById('comment').value;

            try {
                const response = await fetch('/markers/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: lat,
                        longitude: lng,
                        comment: comment
                    }),
                });

                if (response.ok) {
                    console.log('Маркер сохранен');
                    isMarkerSaved = true;
                    firstClickAfterSave = true;

                    if (currentMarker) {
                        // Меняем иконку на зеленую
                        currentMarker.setIcon(greenIcon);

                        // Обновляем попап для сохраненного маркера
                        currentMarker.unbindPopup();
                        currentMarker.bindPopup(comment);

                        // Обновляем информационный блок
                        updateInfoContent({
                            latitude: lat,
                            longitude: lng,
                            comment: comment
                        });

                        currentMarker.closePopup();
                    }

                    // Добавляем новый маркер в список сохраненных
                    savedMarkers.push(currentMarker);
                    currentMarker = null; // Сбрасываем текущий маркер
                }
            } catch (error) {
                console.error('Ошибка при сохранении:', error);
            }
        }

        let savedMarkers = [];

        function addMarker(e) {
            // Проверяем, не является ли это первым кликом после сохранения
            if (firstClickAfterSave) {
                firstClickAfterSave = false;
                return;
            }

            // Если есть несохраненный маркер, удаляем его
            if (currentMarker && !isMarkerSaved) {
                map.removeLayer(currentMarker);
            }

            // Создаем новый маркер с красной иконкой
            currentMarker = L.marker(e.latlng, {
                icon: redIcon,
                draggable: true
            }).addTo(map);

            // Создаем форму для комментария
            const popupContent = `
                <div>
                    <textarea id="comment" rows="3" cols="20"></textarea>
                    <br>
                    <button onclick="saveComment(${e.latlng.lat}, ${e.latlng.lng})">
                        Сохранить
                    </button>
                </div>
            `;

            currentMarker.bindPopup(popupContent).openPopup();

            // Обработка перетаскивания маркера
            currentMarker.on('dragend', function(event) {
                const position = currentMarker.getLatLng();
                console.log('Новая позиция:', position);
            });

            isMarkerSaved = false;
        }

        // Добавление элементов управления
        L.control.scale().addTo(map);

        // Обработчик клика по карте
        map.on('click', addMarker);

        // Загрузка существующих маркеров при старте
        async function loadMarkers() {
            try {
                const response = await fetch('/markers/');
                const markers = await response.json();

                markers.forEach(markerData => {
                    // Создаем маркеры с зеленой иконкой, так как они уже сохранены
                    const marker = L.marker([markerData.latitude, markerData.longitude], {
                        icon: greenIcon
                    }).addTo(map);

                    marker.bindPopup(markerData.comment);

                    // Добавляем обработчик клика для показа информации
                    marker.on('click', function() {
                        updateInfoContent(markerData);
                    });

                    savedMarkers.push(marker);
                });
            } catch (error) {
                console.error('Ошибка при загрузке маркеров:', error);
            }
        }

        loadMarkers();
    </script>
</body>
</html>
